<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <!-- container -->
    <div class="container">
        <header>
            <video class="video-container" muted autoplay loop width="100%">
                <source src="video/advert.mp4" type="video/mp4">
            </video>

            <!-- title -->
            <h1>video project</h1>
            <!-- end title -->
                <button class="switch-btn">
                    <span>pause</span>
                    <span>play</span>
                    <span class="switch"></span>
                </button>
        </header>

        <!-- loader btn -->
        <div class="preloader">
            <img src="video/loader.gif" alt="preloader">
        </div>
    </div>
    <!-- end of container -->
    <script src="script.js"></script>
</body>

</html>
